    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/system/version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: "2"
          memory: 2048M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        - "traefik.enable=true"
        # Define o roteador HTTP para o impa-ai
        - "traefik.http.routers.impa_ai_router.rule=Host(`agentes.blackatende.com`)"
        - "traefik.http.routers.impa_ai_router.entrypoints=websecure"
        - "traefik.http.routers.impa_ai_router.tls=true"
        - "traefik.http.routers.impa_ai_router.tls.certresolver=letsencryptresolver"
        # Define o serviço para o impa-ai
        - "traefik.http.services.impa_ai_service.loadbalancer.server.port=3000"
        - "traefik.http.services.impa_ai_service.loadbalancer.passHostHeader=true"
        # Vincula o roteador ao serviço
        - "traefik.http.routers.impa_ai_router.service=impa_ai_service"
        # Especifica a rede Docker que o Traefik deve usar
        - "traefik.docker.network=serverBlack"

## --------------------------- Networks --------------------------- ##
networks:
  serverBlack:
    external: true
    name: serverBlack
